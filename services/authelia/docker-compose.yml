services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - ${CONFIG_FOLDER}/configuration.yml:/config/configuration.yml:ro
      - ${CONFIG_FOLDER}/users_database.yml:/config/users_database.yml
      - ${CONFIG_FOLDER}/data:/data
    networks:
      - reverseproxy-nw
      - databases_database-internal
      - messaging_messaging-internal
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.authelia-http.rule=Host(`auth.sleao.dev`)"
      - "traefik.http.routers.authelia-http.entrypoints=web"
      # HTTPS router
      - "traefik.http.routers.authelia-https.rule=Host(`auth.sleao.dev`)"
      - "traefik.http.routers.authelia-https.entrypoints=websecure"
      - "traefik.http.routers.authelia-https.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"

networks:
  reverseproxy-nw:
    external: true
  databases_database-internal:
    external: true
  messaging_messaging-internal:
    external: true
