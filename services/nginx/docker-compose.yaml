version: "3.8"

services:
  nginx:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm
    restart: always
    security_opt:
      - label:disable
    ports:
      - 80:80
      - 443:443
      - 8081:81

    volumes:
      - ${CONFIG_FOLDER}/data:/data
      - ${CONFIG_FOLDER}/letsencrypt:/etc/letsencrypt
    networks:
      reverseproxy-nw:
        ipv4_address: 172.22.0.69

networks:
  reverseproxy-nw:
    external: true
