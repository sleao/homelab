services:
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - ${CONFIG_FOLDER}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${CONFIG_FOLDER}/prometheus/data:/prometheus
    networks:
      - reverseproxy-nw
      - monitoring-internal
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=reverseproxy-nw"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.sleao.dev`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus.middlewares=authelia@file"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_GENERIC_OAUTH_ENABLED=true
      - GF_AUTH_GENERIC_OAUTH_NAME=Authelia
      - GF_AUTH_GENERIC_OAUTH_CLIENT_ID=grafana
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=${GRAFANA_OAUTH_SECRET}
      - GF_AUTH_GENERIC_OAUTH_SCOPES=openid profile email groups
      - GF_AUTH_GENERIC_OAUTH_AUTH_URL=${AUTHELIA_URL}/api/oidc/authorization
      - GF_AUTH_GENERIC_OAUTH_TOKEN_URL=${AUTHELIA_URL}/api/oidc/token
      - GF_AUTH_GENERIC_OAUTH_API_URL=${AUTHELIA_URL}/api/oidc/userinfo
      - GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH=preferred_username
      - GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH=name
      - GF_AUTH_GENERIC_OAUTH_USE_PKCE=false
      - GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH=groups
      - GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_STRICT=false
      - GF_AUTH_GENERIC_OAUTH_GROUPS_ATTRIBUTE_PATH=groups
      - GF_AUTH_GENERIC_OAUTH_ORG_ROLE_ATTRIBUTE_PATH=groups
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Admin
      - GF_SERVER_ROOT_URL=https://grafana.sleao.dev
    volumes:
      - ${CONFIG_FOLDER}/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ${CONFIG_FOLDER}/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ${CONFIG_FOLDER}/grafana/data:/var/lib/grafana
    networks:
      - reverseproxy-nw
      - monitoring-internal
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=reverseproxy-nw"
      - "traefik.http.routers.grafana.rule=Host(`grafana.sleao.dev`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - /:/host:ro,rslave
      - /sys:/sys:ro
    networks:
      - monitoring-internal
    command:
      - "--path.rootfs=/host"
      - "--path.sysfs=/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|dev|host|etc)($$|/)"
      
networks:
  reverseproxy-nw:
    external: true
  monitoring-internal:
    external: false
